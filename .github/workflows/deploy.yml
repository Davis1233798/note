name: Deploy to Oracle VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  APP_DIR: /opt/note-app

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ===== Frontend Build =====
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      # ===== Backend Build (musl éœæ…‹é€£çµï¼Œç›¸å®¹ Ubuntu 20.04) =====
      - name: Install musl tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend

      - name: Build backend (release, static musl)
        run: cargo build --release --target x86_64-unknown-linux-musl
        working-directory: backend

      # ===== Upload Artifacts =====
      - name: Prepare deployment package
        run: |
          mkdir -p deploy-package/static
          cp backend/target/x86_64-unknown-linux-musl/release/backend deploy-package/backend
          cp -r frontend/dist/* deploy-package/static/
          cp -r deploy/ deploy-package/deploy/
          chmod +x deploy-package/backend

      - name: Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: deploy-package/
          retention-days: 3

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download deployment package
        uses: actions/download-artifact@v4
        with:
          name: deploy-package
          path: deploy-package/

      - name: Deploy to VPS via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: "deploy-package/*"
          target: "/tmp/note-app-deploy"
          strip_components: 1

      - name: Execute deployment on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            set -e

            APP_DIR=/opt/note-app
            DEPLOY_SRC=/tmp/note-app-deploy

            # é¦–æ¬¡éƒ¨ç½²ï¼šåŸ·è¡Œåˆå§‹åŒ–
            if [ ! -f /etc/systemd/system/note-app.service ]; then
              echo "ğŸ”§ First-time setup..."
              sudo mkdir -p $APP_DIR/static
              sudo systemctl daemon-reload
              sudo systemctl enable note-app
            fi

            # æ¯æ¬¡éƒ½æ›´æ–° service å’Œ nginx è¨­å®š
            
            # ç”Ÿæˆè‡ªç°½ç½²æ†‘è­‰ï¼ˆçµ¦ Cloudflare Full SSL æ¨¡å¼ä½¿ç”¨ï¼‰
            echo "ğŸ” Generating self-signed SSL certs..."
            sudo openssl req -x509 -nodes -days 3650 -newkey rsa:2048 \
              -keyout /etc/ssl/private/sqlnote.key \
              -out /etc/ssl/certs/sqlnote.crt \
              -subj "/C=TW/ST=Taiwan/L=Taipei/O=Self/CN=sqlnote.dpdns.org" \
              -addext "subjectAltName=DNS:sqlnote.dpdns.org" < /dev/null 2>/dev/null || true
            sudo chmod 644 /etc/ssl/certs/sqlnote.crt
            sudo chmod 600 /etc/ssl/private/sqlnote.key

            # ç›´æ¥ç”Ÿæˆ nginx.conf ç¢ºä¿ç„¡ CRLF å•é¡Œä¸”å…§å®¹æ­£ç¢º
            echo "ğŸ”§ Generating nginx.conf..."
            cat > $DEPLOY_SRC/deploy/nginx.conf <<EOF
            server {
                listen 80;
                listen [::]:80;
                listen 443 ssl;
                listen [::]:443 ssl;
                server_name sqlnote.dpdns.org;

                ssl_certificate /etc/ssl/certs/sqlnote.crt;
                ssl_certificate_key /etc/ssl/private/sqlnote.key;
                ssl_protocols TLSv1.2 TLSv1.3;

                add_header X-Debug-App "note-app-port-8082" always;

                location / {
                    proxy_pass http://127.0.0.1:8082;
                    proxy_http_version 1.1;
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto \$scheme;
                }

                location /api/ {
                    proxy_pass http://127.0.0.1:8082;
                    proxy_http_version 1.1;
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto \$scheme;
                }
            }
            EOF
            
            # ä½¿ç”¨ sed ç¢ºä¿ service æª”ç„¡ CRLF
            sudo sed -i 's/\r//g' $DEPLOY_SRC/deploy/note-app.service

            # Debug: å°å‡º Nginx è¨­å®šå…§å®¹
            echo "ğŸ“„ Generated Nginx Config Content:"
            cat $DEPLOY_SRC/deploy/nginx.conf

            sudo cp $DEPLOY_SRC/deploy/note-app.service /etc/systemd/system/
            sudo cp $DEPLOY_SRC/deploy/nginx.conf /etc/nginx/sites-available/note-app
            sudo ln -sf /etc/nginx/sites-available/note-app /etc/nginx/sites-enabled/note-app

            # ç¢ºä¿ default ä¸æœƒæ¶æµé‡
            sudo rm -f /etc/nginx/sites-enabled/default

            sudo systemctl daemon-reload
            
            # Debug: é©—è­‰ä¸¦å°å‡ºå®Œæ•´ Nginx è¨­å®š
            echo "ğŸ” Testing Nginx Config..."
            sudo nginx -t
            echo "ğŸ“‹ Dumping Active Nginx Config:"
            sudo nginx -T | grep -A 20 "server_name sqlnote" || true
            
            sudo systemctl reload nginx

            # å¾¹åº•åœæ­¢èˆŠæœå‹™
            echo "ğŸ›‘ Stopping old service..."
            sudo systemctl stop note-app || true
            sudo systemctl reset-failed note-app || true
            sleep 1

            # æ®ºæ‰ä»ä½”ç”¨ port 8082 çš„ process
            sudo fuser -k 8082/tcp 2>/dev/null || true
            sleep 1

            # éƒ¨ç½²æ–°ç‰ˆæœ¬
            echo "ğŸš€ Deploying..."
            sudo cp $DEPLOY_SRC/backend $APP_DIR/backend
            sudo chmod +x $APP_DIR/backend
            sudo rm -rf $APP_DIR/static/*
            sudo cp -r $DEPLOY_SRC/static/* $APP_DIR/static/

            # å¯«å…¥ç’°å¢ƒè®Šæ•¸
            sudo tee $APP_DIR/.env > /dev/null <<EOF
            PORT=8082
            EOF

            sudo systemctl start note-app

            # ç­‰å¾…æœå‹™å•Ÿå‹•ä¸¦æª¢æŸ¥
            sleep 3
            if sudo systemctl is-active --quiet note-app; then
              echo "âœ… Deployment successful!"
              curl -sf http://localhost:8082/api/health && echo " - Health check passed" || true
            else
              echo "âŒ Service failed to start"
              sudo journalctl -u note-app --no-pager -n 30
              exit 1
            fi

            # æ¸…ç†
            rm -rf $DEPLOY_SRC
