server {
    listen 80;
    server_name sqlnote.dpdns.org;

    # 強制 HTTP → HTTPS（透過 Cloudflare X-Forwarded-Proto 判斷）
    if ($http_x_forwarded_proto = "http") {
        return 301 https://$host$request_uri;
    }

    # 若非透過 Cloudflare 直接用 HTTP 存取，也強制轉向 HTTPS
    if ($http_x_forwarded_proto = "") {
        return 301 https://$host$request_uri;
    }

    # 所有流量代理到 Rust backend
    location / {
        proxy_pass http://127.0.0.1:8082;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API 路由
    location /api/ {
        proxy_pass http://127.0.0.1:8082;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 靜態資源快取
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf)$ {
        proxy_pass http://127.0.0.1:8082;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 安全性 headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Debug-App "note-app-port-8082" always;

    # 日誌
    access_log /var/log/nginx/note-app-access.log;
    error_log /var/log/nginx/note-app-error.log;

    client_max_body_size 10M;
}
